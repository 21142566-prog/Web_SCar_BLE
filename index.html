<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>🚗 BLE Car Joystick</title>
<script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
  width: 100%;
  height: 100%;
  padding: 0 5vw;
  box-sizing: border-box;
}

#joystick {
  width: 40vw;
  height: 40vw;
  max-width: 320px;
  max-height: 320px;
  background: rgba(255,255,255,0.08);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.panel {
  width: 45vw;
  max-width: 420px;
  text-align: center;
}

h2 {
  color: white;
  margin-bottom: 10px;
}

.status {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
  gap: 10px;
  color: white;
}

.status-dot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #ff4444;
  animation: pulse 2s infinite;
}

.status-dot.connected {
  background: #44ff44;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

button {
  padding: 15px 20px;
  border: none;
  border-radius: 10px;
  margin: 8px 0;
  width: 100%;
  font-size: 1.1em;
  color: white;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  cursor: pointer;
  transition: background 0.2s;
}

button:active {
  background: rgba(255,255,255,0.4);
}

.log {
  text-align: left;
  background: rgba(0,0,0,0.3);
  border-radius: 10px;
  padding: 10px;
  height: 120px;
  overflow-y: auto;
  font-family: monospace;
  font-size: 0.85em;
  color: white;
}
</style>
</head>
<body>

<div class="container">
  <div id="joystick"></div>

  <div class="panel">
    <h2>🚗 BLE Car Control</h2>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Chưa kết nối</span>
    </div>

    <button id="connectBtn" onclick="connectBLE()">📡 Kết nối Bluetooth</button>
    <button onclick="setMode('manual')" id="manualBtn" class="active">🎮 Thủ công</button>
    <button onclick="setMode('auto')" id="autoBtn">🤖 Tự động</button>

    <div class="log" id="logContainer"></div>
  </div>
</div>

<script>
let bleDevice, bleCharacteristic;
let currentMode = 'manual';
const UART_SERVICE_UUID = 0xFFE0;
const UART_CHAR_UUID = 0xFFE1;

function log(msg) {
  const box = document.getElementById('logContainer');
  const time = new Date().toLocaleTimeString('vi-VN');
  box.innerHTML = `[${time}] ${msg}<br>` + box.innerHTML;
}

function updateConnectionStatus(connected) {
  const dot = document.getElementById('statusDot');
  const txt = document.getElementById('statusText');
  const btn = document.getElementById('connectBtn');
  if (connected) {
    dot.classList.add('connected');
    txt.textContent = 'Đã kết nối';
    btn.textContent = '✅ Đã kết nối';
    btn.disabled = true;
  } else {
    dot.classList.remove('connected');
    txt.textContent = 'Chưa kết nối';
    btn.textContent = '📡 Kết nối Bluetooth';
    btn.disabled = false;
  }
}

async function connectBLE() {
  try {
    log('🔍 Đang tìm thiết bị...');
    bleDevice = await navigator.bluetooth.requestDevice({
      filters: [{ namePrefix: 'PicoW' }],
      optionalServices: [UART_SERVICE_UUID]
    });
    const server = await bleDevice.gatt.connect();
    const service = await server.getPrimaryService(UART_SERVICE_UUID);
    bleCharacteristic = await service.getCharacteristic(UART_CHAR_UUID);
    bleDevice.addEventListener('gattserverdisconnected', onDisconnected);
    updateConnectionStatus(true);
    log('✅ Kết nối thành công!');
  } catch (e) {
    log('❌ ' + e);
  }
}

function onDisconnected() {
  updateConnectionStatus(false);
  bleCharacteristic = null;
  log('❌ Mất kết nối');
}

async function sendCommand(cmd) {
  if (!bleCharacteristic) return;
  await bleCharacteristic.writeValue(new TextEncoder().encode(cmd));
  log('📤 ' + cmd);
}

function setMode(mode) {
  currentMode = mode;
  if (mode === 'manual') sendCommand('w');
  else sendCommand('W');
  log(mode === 'manual' ? '🎮 Manual mode' : '🤖 Auto mode');
}

// === JOYSTICK ===
const joystick = nipplejs.create({
  zone: document.getElementById('joystick'),
  mode: 'static',
  position: { left: '50%', top: '50%' },
  color: 'white'
});

joystick.on('move', (evt, data) => {
  if (!bleCharacteristic || currentMode !== 'manual') return;
  if (data.direction) {
    let dir = data.direction.angle;
    if (dir === 'up') sendCommand('F');
    if (dir === 'down') sendCommand('B');
    if (dir === 'left') sendCommand('L');
    if (dir === 'right') sendCommand('R');
  }
});
joystick.on('end', () => {
  if (currentMode === 'manual') sendCommand('S');
});

log('📱 Giao diện joystick sẵn sàng!');
</script>

</body>
</html>
